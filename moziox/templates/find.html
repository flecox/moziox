{% extends "base.html" %}
{% load staticfiles %}
{% block script %}
<script src="{% static "js/find.js" %}"></script>
{% endblock %}
{% block head %}

		Select the Service Area to play with:
		{{form.service_area}}

	<div class="help">Please Click on the map to check if that point is inside the service area</div>
{% endblock %}
